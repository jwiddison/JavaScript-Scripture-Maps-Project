<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The LDS Standard Works, Mapped" />
    <meta name="author" content="Jordan Widdison" />

    <title>Map Scriptures</title>

    <!-- css -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0" />


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="js/scriptures.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.s"></script>
    <![endif]-->
  </head>
  <body>
    <div id="header">
      <div id="crumb"></div>
      <div id="centerhead">
        <div class="title">The Scriptures, Mapped</div>
        <div class="subtitle">By Jordan Widdison &amp; Stephen Liddle</div>
      </div>
    </div>
    <div id="content">
      <div id="scriptures"></div>
      <div id="map"></div>
      <div id="suggest_button" class="btn-floating btn-large waves-effect waves-light">
        <a href="#suggest_form" class="modal-trigger">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
    <div id="suggest_form" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 class="center">Suggest A New Location</h4>
        <div class="row">
          <form class="col s12" action="">
            <div class="row">
              <div class="input-field col s12">
                <input id="place_name" type="text" class="validate">
                <label for="place_name">Place Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="lat" type="number" class="validate">
                <label for="lat">Latitude</label>
              </div>
              <div class="input-field col s6">
                <input id="long" type="number" class="validate">
                <label for="long">Longitude</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="view_lat" type="number" class="validate">
                <label for="view_lat">View Latitude</label>
              </div>
              <div class="input-field col s6">
                <input id="view_long" type="number" class="validate">
                <label for="view_long">View Longitude</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input value="0" id="view_tilt" type="number" class="validate">
                <label for="view_tilt">View Tilt</label>
              </div>
              <div class="input-field col s6">
                <input value="0" id="view_roll" type="number" class="validate">
                <label for="view_roll">View Roll</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input value="5000" id="view_altitude" type="number" class="validate">
                <label for="view_altitude">View Altitude</label>
              </div>
              <div class="input-field col s6">
                <input value="0" id="view_heading" type="number" class="validate">
                <label for="view_heading">View Heading</label>
              </div>
            </div>
            <!-- <div class="row">
              <div class="input-field col s6">
                <input type="cancel" />
              </div>
              <div class="input-field col s6">
                <input type="submit" />
              </div>
            </div> -->
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
        <a class="modal-action modal-submit waves-effect waves-light btn-flat"><i class="material-icons">send</i></a>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $(window).bind('hashchange', Scriptures.onHashChanged);
        Scriptures.init(Scriptures.onHashChanged);
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.modal').modal({
          ready: function(modal, trigger) {
            console.log(modal, trigger);
          },
          complete: function() { console.log('Closed'); }
        });
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl0qNZKO_aRJOyxD4sGkcHM-6yuF-XXJU&callback=initMap"></script>
  </body>
</html>
